<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">-->
</head>
<body>

<div class="main">
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>To Do List</h1>
                <button class="add" id="add"><i class="fa-edit icon">Add</i> </button>
            </div>
            <div class="mode">
                <i class="fa-moon-o icon modeI" title="Dark Mode"></i>
                <button class="mode-button" title="Change Mode"><i class="mode-buttonT fa-toggle-off icon" id="DarkToggle"></i></button>
                <i class="fa-sun-o icon modeI" title="Light Mode"></i>
            </div>
        </div>
        <div class="list-con" id="fatherlist">
            <div class="loading" id="loading">
                <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
            </div>
        </div>
    </div>
</div>
<button class="up" id="upBtn" >
    <i class="fa fa-chevron-up icon SIcon uper" title="Go To Top"></i>
</button>
<div class="hoverTab" id="hoverTab">
    <div class="textEditor">
        <div class="textCont">
            <h1 class="added">Add Your Task</h1>
            <button class="closeBtn" id="closeBtn"><i class="fa-close icon SIcon"></i></button>
        </div>
        <textarea class="text" id="text" placeholder="Enter Your Task ..."></textarea>
        <button class="subBtn" id="subBtn">Submit</button>
    </div>
</div>

<!--</div>-->
<script src="index.js"></script>
</body>

</html>
